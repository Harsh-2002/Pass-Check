<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Calculate and improve your password strength with our user-friendly tool.">
    <title>Password Strength Calculator</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1 id="mainHeading">Password Strength Calculator</h1>
            <div class="input-group">
                <label for="password" id="passwordLabel">Enter Password:</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" autocomplete="off">
                    <button id="togglePassword" class="btn icon-btn">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="button-group">
                <button id="generatePassword" class="btn primary">Generate Password</button>
                <button id="copyPassword" class="btn secondary">Copy Password</button>
            </div>
            <div id="strengthPercentage"></div>
            <div id="result"></div>
            <div id="suggestions"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Built by Prabhat. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
